<!doctype html>
<html lang="en">

<head>
    <title>Quản lý sinh viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center text-primary fw-bold pt-4 text-uppercase">quản lý sinh viên</h1>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="" class="form-label fw-bold">Mã sinh viên</label>
                <input type="text" class="form-control" name="maSV" id="maSV" aria-describedby="helpId" disabled />
            </div>

            <div class="col-md-6 mb-3">
                <label for="" class="form-label fw-bold">Tên sinh viên</label>
                <input type="text" class="form-control" name="tenSV" id="tenSV" aria-describedby="helpId"
                    placeholder="Nhập tên sinh viên" />
            </div>

            <div class="col-md-6 mb-3">
                <label for="" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="helpId"
                    placeholder="Nhập email" />
            </div>

            <div class="col-md-6 mb-3">
                <label for="" class="form-label fw-bold">Mật khẩu</label>
                <input type="password" class="form-control" name="matKhau" id="matKhau" aria-describedby="helpId"
                    placeholder="Nhập mật khẩu" />
            </div>

            <div class="col-md-6 mb-3">
                <label for="" class="form-label fw-bold">Ngày sinh</label>
                <input type="date" class="form-control" name="ngaySinh" id="ngaySinh" aria-describedby="helpId"
                    placeholder="Nhập ngày sinh" />
            </div>

            <div class="col-md-6 mb-3">
                <label for="" class="form-label fw-bold">Khoá học</label>
                <select id="khoaHoc" class="form-select" aria-label="Default select example">
                    <option selected value="Chọn khoá học">Chọn khoá học</option>
                    <option value="Khoá học 1">Khoá học 1</option>
                    <option value="Khoá học 2">Khoá học 2</option>
                    <option value="Khoá học 3">Khoá học 3</option>
                </select>
            </div>

            <div class="col-md-4 mb-3">
                <label for="" class="form-label fw-bold">Điểm toán</label>
                <input type="number" class="form-control" name="diemToan" id="diemToan" aria-describedby="helpId"
                    placeholder="Nhập điểm toán" />
            </div>

            <div class="col-md-4 mb-3">
                <label for="" class="form-label fw-bold">Điểm lý</label>
                <input type="number" class="form-control" name="diemLy" id="diemLy" aria-describedby="helpId"
                    placeholder="Nhập điểm lý" />
            </div>

            <div class="col-md-4 mb-3">
                <label for="" class="form-label fw-bold">Điểm hoá</label>
                <input type="number" class="form-control" name="diemHoa" id="diemHoa" aria-describedby="helpId"
                    placeholder="Nhập điểm hoá" />
            </div>
        </div>

        <button id="btnThemSV" class="btn btn-primary">Thêm sinh viên</button>
        <button id="btnSuaSV" class="btn btn-primary" style="display: none;">Sửa sinh viên</button>

        <div class="mt-4">
            <input type="text" class="form-control" name="ipTimKiem" id="ipTimKiem" aria-describedby="helpId"
                placeholder="Nhập tìm kiếm" />
        </div>


        <table class="table">
            <thead>
                <tr class="text-center">
                    <th scope="col">Mã Sinh Viên</th>
                    <th scope="col">Tên Sinh Viên</th>
                    <th scope="col">Email</th>
                    <th scope="col">Ngày Sinh</th>
                    <th scope="col">Khoá Học</th>
                    <th scope="col">Điểm Trung Bình</th>
                    <th scope="col">Chỉnh Sửa</th>
                    <th scope="col"> Xoá</th>
                </tr>
            </thead>
            <tbody id="showData"></tbody>
        </table>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- FONT AWESOME JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
        integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- MAIN JS -->
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
